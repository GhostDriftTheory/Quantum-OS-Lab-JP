<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Quantum World Key Factory: Grand Revelation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #020617;
      color: #e2e8f0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.05), transparent 40%),
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
    }
    .font-tech {
      font-family: 'Chakra Petch', sans-serif;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-popIn {
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    /* ADIC Animation Keyframes */
    @keyframes adic-scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .adic-scanner {
      position: absolute;
      left: 0;
      right: 0;
      height: 4px;
      background: #34d399;
      box-shadow: 0 0 15px #34d399;
      animation: adic-scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      z-index: 10;
    }
    
    @keyframes matrix-flow {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .matrix-bg {
      background: linear-gradient(180deg, transparent 0%, rgba(16, 185, 129, 0.1) 50%, transparent 100%);
      background-size: 100% 200%;
      animation: matrix-flow 1.5s linear infinite;
    }

    .btn-cyber {
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    .btn-cyber:active {
      transform: scale(0.97);
    }
    
    /* 量子ビット表現 */
    .qubit-core {
      width: 60px; height: 60px;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle at 30% 30%, rgba(6, 182, 212, 0.1), #020617);
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.1), inset 0 0 8px rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qubit-orbit {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 1px dashed rgba(148, 163, 184, 0.2);
      animation: spin 10s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .probability-node {
      width: 8px; height: 8px;
      background: #22d3ee;
      border-radius: 50%;
      box-shadow: 0 0 6px #22d3ee;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 20;
    }

    /* Verify Badge Animation */
    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    .verify-success {
      animation: pulse-green 2s infinite;
    }
    
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
  </style>
</head>
<body class="antialiased text-slate-300 text-sm">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, useRef } = React;

    // --- 計算ロジック ---
    function clamp01(x) { if (x < 0) return 0; if (x > 1) return 1; return x; }
    function simpleHash(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) { h = (h * 131 + str.charCodeAt(i)) >>> 0; }
      return ("00000000" + h.toString(16)).slice(-8);
    }
    function normalize1q(s) { const n = Math.sqrt(s.a*s.a + s.b*s.b)||1; return { a:s.a/n, b:s.b/n }; }
    function normalize2q(s) { const n = Math.sqrt(s.a00*s.a00+s.a01*s.a01+s.a10*s.a10+s.a11*s.a11)||1; return {a00:s.a00/n,a01:s.a01/n,a10:s.a10/n,a11:s.a11/n}; }
    function noise1q(s) { return normalize1q({ a:s.a+(Math.random()-0.5)*0.8, b:s.b+(Math.random()-0.5)*0.8 }); }
    function noise2q(s) { const r=()=>(Math.random()-0.5)*0.6; return normalize2q({a00:s.a00+r(), a01:s.a01+r(), a10:s.a10+r(), a11:s.a11+r()}); }
    
    function measure1q(state) {
      const p0 = clamp01(state.a * state.a);
      const r = Math.random() < p0 ? 0 : 1;
      return { outcome: r };
    }
    function measure2q(state, idx) {
      const {a00,a01,a10,a11} = state;
      const p0 = idx===1 ? (a00*a00 + a01*a01) : (a00*a00 + a10*a10);
      const r = Math.random() < (p0||0) ? 0 : 1;
      return { outcome: r };
    }

    function computeMetrics(mode, s, g, n) {
      if (mode === "1q") {
        const p0 = clamp01(s.a*s.a), p1 = clamp01(s.b*s.b);
        const stability = Math.abs(p0 - p1); 
        return { p0, p1, stability };
      } else {
        const p0_1 = clamp01(s.a00*s.a00 + s.a01*s.a01), p1_1 = 1-p0_1;
        const p0_2 = clamp01(s.a00*s.a00 + s.a10*s.a10), p1_2 = 1-p0_2;
        const stability = Math.max(Math.abs(p0_1-p1_1), Math.abs(p0_2-p1_2));
        return { p0: p0_1, p1: p1_1, p0_2, p1_2, stability };
      }
    }

    // --- Level 3 Logic ---
    function createRuleFromKey(keyBits) {
      const patterns = [
        { f0: 0, f1: 0, kind: "constant", label: "偽物 (反応なし)" },
        { f0: 1, f1: 1, kind: "constant", label: "偽物 (反応なし)" },
        { f0: 0, f1: 1, kind: "balanced", label: "本物 (反応あり)" },
        { f0: 1, f1: 0, kind: "balanced", label: "本物 (反応あり)" }
      ];
      if (!keyBits || keyBits.length < 2) return patterns[2]; 
      const b0 = keyBits[0] === "1" ? 1 : 0;
      const b1 = keyBits[1] === "1" ? 1 : 0;
      const idx = (b0 << 1) | b1; 
      return patterns[idx];
    }

    function runQuantumScan(rule) {
      const kindGuess = rule.kind;
      return { kindGuess };
    }

    // --- UI Components ---

    function IntroModal({ onClose }) {
      return (
        <div className="fixed inset-0 z-50 bg-slate-950/95 flex items-center justify-center p-4 backdrop-blur-md animate-fadeIn">
          <div className="max-w-md w-full bg-slate-900 border border-emerald-500/30 p-5 shadow-2xl relative overflow-hidden rounded-xl">
            <h1 className="text-xl font-bold text-white mb-2 font-tech tracking-widest text-center">
              <span className="text-emerald-500">PEACE</span> PROTOCOL
            </h1>
            <div className="text-[10px] font-mono text-slate-500 mb-4 border-b border-slate-800 pb-2 text-center">
              MISSION: 真実の扉を開け
            </div>
            <div className="space-y-3 text-xs text-slate-300">
              <div className="bg-slate-800/50 p-2 rounded flex items-center gap-3">
                <div className="bg-cyan-900/40 p-2 rounded-full"><i className="ph-fill ph-key text-cyan-400 text-lg"></i></div>
                <div>
                  <div className="font-bold text-cyan-200 text-[11px]">STEP 1: 鍵の鋳造</div>
                  <div className="text-[10px] text-slate-400">量子乱数で、誰にも複製できない鍵を作ります。</div>
                </div>
              </div>
              <div className="bg-violet-950/30 p-2 rounded flex items-center gap-3">
                <div className="bg-violet-900/40 p-2 rounded-full"><i className="ph-fill ph-door-open text-violet-400 text-lg"></i></div>
                <div>
                  <div className="font-bold text-violet-200 text-[11px]">STEP 2: ゲート点検</div>
                  <div className="text-[10px] text-slate-400">鍵穴（ゲート）が本物か、1回で見抜きます。</div>
                </div>
              </div>
              <div className="bg-emerald-950/30 p-2 rounded flex items-center gap-3">
                <div className="bg-emerald-900/40 p-2 rounded-full"><i className="ph-fill ph-fingerprint text-emerald-400 text-lg"></i></div>
                <div>
                  <div className="font-bold text-emerald-200 text-[11px]">STEP 3: 最終認証</div>
                  <div className="text-[10px] text-slate-400">鍵の履歴を証明し、平和への扉を開きます。</div>
                </div>
              </div>
            </div>
            <button onClick={onClose} className="mt-6 w-full btn-cyber py-3 bg-emerald-600/20 text-emerald-400 font-bold tracking-widest hover:bg-emerald-600/40 border-emerald-500/30 text-xs rounded">>> MISSION START</button>
          </div>
        </div>
      );
    }

    // ★ 種明かしモーダル
    function SecretFileModal({ title, content, onNext }) {
      return (
        <div className="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-6 animate-fadeIn">
          <div className="max-w-sm w-full bg-slate-900 border border-amber-500/50 p-1 shadow-[0_0_50px_rgba(245,158,11,0.2)] rounded-xl relative overflow-hidden">
            <div className="bg-amber-500/10 p-4 rounded-lg border border-amber-500/20">
              <div className="text-center mb-3">
                <div className="text-amber-400 text-3xl mb-1"><i className="ph-fill ph-lock-key-open"></i></div>
                <div className="text-[9px] font-mono text-amber-600 tracking-widest">SECRET FILE UNLOCKED</div>
                <h2 className="text-lg font-bold text-white mt-1">{title}</h2>
              </div>
              <div className="text-[11px] text-slate-300 leading-relaxed space-y-2 bg-black/40 p-3 rounded border border-amber-900/30">
                {content}
              </div>
              <button onClick={onNext} className="mt-4 w-full py-2 bg-amber-600 hover:bg-amber-500 text-white text-xs font-bold rounded shadow-lg">
                データを受信して次へ
              </button>
            </div>
          </div>
        </div>
      );
    }

    // ★ 壮大なエンディングレポート (Grand Revelation)
    function EndingReport({ keyBits, reset }) {
      return (
        <div className="fixed inset-0 z-50 bg-black/95 flex justify-center p-4 animate-fadeIn overflow-y-auto">
          <div className="max-w-md w-full bg-slate-900 border border-emerald-500/30 rounded-xl relative shadow-[0_0_100px_rgba(16,185,129,0.2)] my-auto">
            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 via-emerald-500 to-violet-500"></div>
            
            <div className="p-6 space-y-6">
              <div className="text-center">
                <div className="text-emerald-500 text-6xl mb-2 animate-bounce filter drop-shadow-[0_0_10px_rgba(52,211,153,0.8)]">
                  <i className="ph-fill ph-globe-hemisphere-west"></i>
                </div>
                <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 tracking-widest font-tech mb-1">
                  MISSION COMPLETE
                </h2>
                <div className="text-xs text-slate-400 font-mono tracking-[0.2em]">PROJECT: QUANTUM REVELATION</div>
              </div>

              <div className="text-sm text-slate-200 text-center leading-relaxed font-bold">
                おめでとうございます。<br/>
                あなたは今、人類の計算史を変える<br/>
                <span className="text-emerald-400">「特異点(シンギュラリティ)」</span>に触れました。
              </div>

              {/* Story Section - Rich */}
              <div className="space-y-5 text-xs leading-relaxed text-slate-300 bg-black/60 p-5 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                
                {/* Phase 1 */}
                <div className="space-y-2">
                  <div className="flex items-center gap-2 text-cyan-300 font-bold border-b border-cyan-900/50 pb-1">
                    <i className="ph-bold ph-atom text-lg"></i>
                    <h3>Phase 1: あなたが操った「揺らぎ」の正体</h3>
                  </div>
                  <p>
                    Lv1であなたが回したコイン。あれは単なる乱数ではありません。<br/>
                    <span className="text-white font-bold">「世界が分岐している状態（重ね合わせ）」</span>そのものです。<br/>
                    あなたがボタンを押して観測した瞬間、無限に広がる可能性の中からたった一つの現実が確定しました。<br/>
                    そしてLv2のペアコイン。これは<span className="text-cyan-200 font-bold">「時空を超えた運命の同期（エンタングルメント）」</span>です。<br/>
                    宇宙の彼方にあっても瞬時に反応し合うこの奇妙な絆を、あなたは指先一つで制御したのです。
                  </p>
                </div>

                {/* Phase 2 */}
                <div className="space-y-2">
                  <div className="flex items-center gap-2 text-violet-300 font-bold border-b border-violet-900/50 pb-1">
                    <i className="ph-bold ph-lightning text-lg"></i>
                    <h3>Phase 2: 1億年を1秒にする魔法</h3>
                  </div>
                  <p>
                    Lv3で、普通のPCなら2回かかる検査を、あなたは1回で終わらせました。<br/>
                    もしこれが「1億個の部屋から正解を探す」作業だったら？<br/>
                    普通のコンピュータが1つずつドアを開けて1億年かかるところを、<br/>
                    量子コンピュータは<span className="text-violet-200 font-bold">「全ての部屋に同時に侵入する波」</span>となり、<br/>
                    <span className="text-white border-b border-white/30">たった一瞬で正解を見つけ出します。</span><br/>
                    あなたが体験したのは、<span className="text-white font-bold">「時間の壁」さえも超える物理法則のバグ技</span>なのです。
                  </p>
                </div>

                {/* Phase 3 */}
                <div className="space-y-2">
                  <div className="flex items-center gap-2 text-emerald-300 font-bold border-b border-emerald-900/50 pb-1">
                    <i className="ph-bold ph-shield-check text-lg"></i>
                    <h3>Phase 3: 「誰も信じなくていい」未来</h3>
                  </div>
                  <p>
                    Lv4でOSが確かめたのは、「鍵の作り方と履歴がログどおりで、ねつ造されていない」という一点です。<br/>
                    量子コインで作った鍵のビット列と、有限回の工程ログ（ハッシュでつないだ証明台帳）をセットで保存しておくことで、<br/>
                    国家や管理者を信用しなくても、<span className="text-emerald-200 font-bold">誰でも自分の手元で『この鍵は本当にこう作られた』と検算できる</span>という未来の形を、小さく体験しました。<br/>
                    これが、ADIC / 有限閉包OS 技術が拓く「新しい信頼のカタチ」です。
                  </p>
                </div>
              </div>

              {/* Key Display */}
              <div className="bg-emerald-950/20 p-3 rounded text-center border border-emerald-500/20">
                <div className="text-[9px] text-emerald-400/70 mb-1">YOUR QUANTUM KEY</div>
                <div className="text-xl font-mono text-emerald-300 tracking-widest select-all">{keyBits}</div>
              </div>

              {/* Gateway Actions */}
              <div className="space-y-3">
                <a 
                  href="https://ghostdrifttheory.github.io/prime-counter-demo/" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="group block w-full py-3 bg-indigo-600/90 hover:bg-indigo-500 text-white font-bold text-xs rounded border border-indigo-400 flex items-center justify-center gap-2 transition-all shadow-lg"
                >
                  <i className="ph-bold ph-rocket-launch text-xl group-hover:animate-bounce"></i>
                  <div className="text-left leading-tight">
                    <div>次の世界へダイブする</div>
                    <div className="text-[9px] font-normal opacity-80">素数計算OS (GhostDrift Kernel) を起動</div>
                  </div>
                </a>

                <button 
                  onClick={() => reset()} 
                  className="w-full py-2 text-[10px] text-slate-500 hover:text-slate-300 flex items-center justify-center gap-1 transition-colors"
                >
                  <i className="ph-bold ph-arrow-counter-clockwise"></i> このデモを最初からやり直す
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function QubitVisual({ p0, p1, label }) {
      const z = clamp01(p0) - clamp01(p1); 
      const topPos = 50 - (z * 40); 
      return (
        <div className="flex flex-col items-center gap-1">
           <div className="qubit-core">
             <div className="qubit-orbit"></div>
             <div className="absolute top-2 text-[8px] font-bold text-cyan-500/60">0</div>
             <div className="absolute bottom-2 text-[8px] font-bold text-purple-500/60">1</div>
             <div className="probability-node absolute left-1/2 -translate-x-1/2" style={{ top: `${topPos}%`, boxShadow: `0 0 ${10 + Math.abs(z)*10}px ${z > 0 ? '#22d3ee' : '#c084fc'}` }}></div>
           </div>
           <div className="font-tech text-[10px] text-white tracking-wider">{label}</div>
        </div>
      );
    }

    function ProbabilityBar({ p0, p1 }) {
      return (
        <div className="w-full max-w-[200px] mt-2 bg-slate-900/80 p-1.5 rounded border border-slate-700">
           <div className="flex justify-between text-[9px] font-bold text-slate-400 mb-1">
             <span className={p0 > p1 ? "text-cyan-400" : ""}>0: {Math.round(p0*100)}%</span>
             <span className={p1 > p0 ? "text-purple-400" : ""}>1: {Math.round(p1*100)}%</span>
           </div>
           <div className="h-1 w-full bg-slate-800 rounded-full overflow-hidden flex">
             <div className="h-full bg-cyan-500 transition-all duration-300" style={{ width: `${p0*100}%` }}></div>
             <div className="h-full bg-purple-500 transition-all duration-300" style={{ width: `${p1*100}%` }}></div>
           </div>
        </div>
      );
    }

    // ★ ビットスロット表示
    function BitSlots({ keyBits, targetLength }) {
      const slots = Array(targetLength).fill(null);
      keyBits.split('').forEach((bit, i) => { slots[i] = bit; });

      return (
        <div className="bg-slate-950/80 p-2 rounded border border-slate-800 mb-4">
          <div className="flex justify-between text-[9px] text-slate-500 mb-1.5">
            <span>KEY GENERATION</span>
            <span>{keyBits.length} / {targetLength}</span>
          </div>
          <div className="flex gap-1 justify-center">
            {slots.map((val, i) => {
              const isLv1 = i < 6;
              const active = val !== null;
              return (
                <div key={i} className={`w-6 h-8 flex items-center justify-center rounded text-xs font-mono border ${
                  active 
                    ? (isLv1 ? "bg-cyan-900/40 border-cyan-500/50 text-cyan-300" : "bg-purple-900/40 border-purple-500/50 text-purple-300")
                    : "bg-slate-900 border-slate-800 text-slate-700"
                }`}>
                  {val || "."}
                </div>
              );
            })}
          </div>
          <div className="flex justify-between text-[8px] text-slate-600 mt-1 px-1">
            <span className={keyBits.length < 6 ? "text-cyan-500 font-bold" : ""}>Lv1: シングル</span>
            <span className={keyBits.length >= 6 ? "text-purple-500 font-bold" : ""}>Lv2: ペア</span>
          </div>
        </div>
      );
    }

    // ★ LEVEL 3: 扉の真贋判定 (導線強化版)
    function Level3Panel({ onClear, keyBits, addLog, onUnlockSecret }) {
      const [rule, setRule] = useState(() => createRuleFromKey(keyBits));
      const [classicResult, setClassicResult] = useState(null);
      const [classicStep, setClassicStep] = useState(0);
      const [quantumResult, setQuantumResult] = useState(null);
      const [isProcessing, setIsProcessing] = useState(false);
      const [isKeySet, setIsKeySet] = useState(false);
      const [isClassicDone, setIsClassicDone] = useState(false);

      useEffect(() => {
        setRule(createRuleFromKey(keyBits));
        setClassicResult(null);
        setClassicStep(0);
        setQuantumResult(null);
        setIsKeySet(false);
        setIsClassicDone(false);
      }, [keyBits]);

      const handleSetKey = () => { setIsKeySet(true); };

      const runClassicStep1 = () => {
        if (isProcessing || classicStep !== 0) return;
        setIsProcessing(true);
        setTimeout(() => {
          const out0 = rule.f0; 
          setClassicResult({ out0, out1: null, kind: null });
          setClassicStep(1);
          setIsProcessing(false);
        }, 500);
      };

      const runClassicStep2 = () => {
        if (isProcessing || classicStep !== 1) return;
        setIsProcessing(true);
        setTimeout(() => {
          const out0 = classicResult?.out0 ?? rule.f0;
          const out1 = rule.f1; 
          const kind = out0 === out1 ? "constant" : "balanced";
          setClassicResult({ out0, out1, kind });
          setClassicStep(2);
          setIsProcessing(false);
          setIsClassicDone(true);
        }, 500);
      };

      const runQuantum = () => {
        if (isProcessing) return;
        setIsProcessing(true);
        setQuantumResult(null);
        setTimeout(() => {
          const res = runQuantumScan(rule);
          setQuantumResult(res);
          if (typeof addLog === 'function') addLog(3, "SCAN", res.kindGuess);
          if (typeof onClear === "function") onClear();
          if (typeof onUnlockSecret === "function") setTimeout(onUnlockSecret, 1200);
          setIsProcessing(false);
        }, 600);
      };

      return (
        <div className="mt-6 relative">
          <div className="absolute -inset-0.5 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-xl opacity-30 blur"></div>
          <div className="relative bg-slate-900/95 border border-indigo-500/50 rounded-xl p-3 overflow-hidden">
            <div className="flex items-center gap-2 mb-2 border-b border-indigo-500/30 pb-2">
              <span className="text-xl bg-indigo-900/50 p-1.5 rounded-full">🚪</span>
              <div>
                <div className="text-[9px] text-indigo-300 font-bold mb-0.5">LEVEL 3: ゲート点検</div>
                <h2 className="text-sm font-bold text-white font-tech leading-tight">この扉は「本物」か？</h2>
              </div>
            </div>

            {!isKeySet ? (
              <div className="py-6 text-center">
                <p className="text-[10px] text-slate-300 mb-3">
                  Lv1・2で作った鍵を使って、ゲートの内部回路をセットアップします。<br/>
                  鍵の情報が、このゲートの「正解」を決定します。
                </p>
                <button onClick={handleSetKey} className="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold rounded shadow-lg animate-pulse">
                  <i className="ph-bold ph-key"></i> 鍵データを注入する
                </button>
              </div>
            ) : (
              <>
                <div className="text-[10px] text-slate-300 mb-3 leading-snug">
                  あなたの鍵データが注入されました。<br/>
                  このゲートが<span className="text-rose-400 font-bold">「偽物(反応なし)」</span>か、<span className="text-emerald-400 font-bold">「本物(反応あり)」</span>か。<br/>
                  まずは<span className="text-white border-b border-white/30">普通のPCの手間</span>を体験してください。
                </div>

                <div className="grid grid-cols-2 gap-2">
                  <div className={`bg-slate-950/60 border border-slate-800 rounded p-2 flex flex-col transition-all duration-500 relative ${isClassicDone ? "opacity-60 border-emerald-500/30" : "opacity-100"}`}>
                    {isClassicDone && (
                      <div className="absolute inset-0 z-10 flex items-center justify-center bg-black/10 backdrop-blur-[0.5px] animate-fadeIn">
                        <div className="bg-slate-900 border border-emerald-500 text-emerald-400 px-2 py-1 rounded text-[9px] font-bold shadow-lg flex items-center gap-1 animate-popIn">
                          <i className="ph-bold ph-check-circle"></i> 計測完了
                        </div>
                      </div>
                    )}
                    <div className="flex justify-between items-center mb-1">
                      <span className="text-[9px] font-bold text-slate-400">普通の検査</span>
                      <span className="text-[8px] bg-slate-800 text-slate-500 px-1 rounded">2回必要</span>
                    </div>
                    <div className="flex-1 bg-black/40 rounded p-1 mb-1 font-mono text-[9px] text-slate-300 h-14 overflow-hidden leading-snug">
                      {classicStep === 0 && <div className="h-full flex items-center justify-center opacity-50 text-[8px] text-center">①0でノック<br/>②1でノック</div>}
                      {classicStep >= 1 && classicResult && (
                        <div className="animate-fadeIn">
                          <div>0でノック → {classicResult.out0}</div>
                          <div>1でノック → {classicStep === 2 ? classicResult.out1 : "..."}</div>
                          {classicStep === 2 && (
                            <div className={`mt-0.5 border-t border-slate-700 pt-0.5 font-bold ${classicResult.kind === "constant" ? "text-rose-400" : "text-emerald-400"}`}>
                              {classicResult.kind === "constant" ? "偽物 (無反応)" : "本物 (反応有)"}
                            </div>
                          )}
                        </div>
                      )}
                    </div>
                    <div className="flex gap-1">
                      <button onClick={runClassicStep1} disabled={isProcessing || classicStep !== 0} className="flex-1 py-1.5 rounded bg-slate-800 text-[9px] border border-slate-600 disabled:opacity-40 hover:bg-slate-700">1</button>
                      <button onClick={runClassicStep2} disabled={isProcessing || classicStep !== 1} className="flex-1 py-1.5 rounded bg-slate-800 text-[9px] border border-slate-600 disabled:opacity-40 hover:bg-slate-700">2</button>
                    </div>
                  </div>

                  <div className={`bg-indigo-950/20 border border-indigo-500/30 rounded p-2 flex flex-col relative overflow-hidden transition-all ${!isClassicDone ? "opacity-40 grayscale" : "opacity-100"}`}>
                    <div className="absolute top-0 left-0 w-full h-0.5 bg-indigo-500 shadow-[0_0_5px_#6366f1]"></div>
                    {!isClassicDone && (
                      <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/40 backdrop-blur-[1px] text-center p-1">
                        <div className="text-xl mb-1">🔒</div>
                        <div className="text-[8px] text-slate-300 font-bold leading-tight">まずは普通のPCで<br/>苦労してください</div>
                      </div>
                    )}
                    <div className="flex justify-between items-center mb-1">
                      <span className="text-[9px] font-bold text-indigo-200">量子スキャン</span>
                      <span className="text-[8px] bg-indigo-900/60 text-indigo-200 px-1 rounded font-bold">1回でOK</span>
                    </div>
                    <div className="flex-1 bg-black/40 rounded p-1 mb-1 font-mono text-[9px] text-indigo-200 h-14 overflow-hidden leading-snug">
                      {quantumResult ? (
                        <div className="animate-fadeIn">
                          <div className="text-indigo-300">✔ スキャン完了</div>
                          <div className="text-[8px] text-slate-500">全パターン同時入力</div>
                          <div className={`mt-0.5 border-t border-indigo-900/50 pt-0.5 font-bold ${quantumResult.kindGuess === "constant" ? "text-rose-400" : "text-emerald-400"}`}>
                            {quantumResult.kindGuess === "constant" ? "偽物 (Constant)" : "本物 (Balanced)"}
                          </div>
                        </div>
                      ) : (
                        <div className="h-full flex items-center justify-center opacity-50 text-[8px] text-center">鍵情報を<br/>波として一括送信</div>
                      )}
                    </div>
                    <button onClick={runQuantum} disabled={!isClassicDone || isProcessing} className="w-full py-1.5 rounded bg-indigo-600 text-white text-[9px] font-bold shadow-lg disabled:opacity-40 hover:bg-indigo-500">
                      ⚡ 一発スキャン
                    </button>
                  </div>
                </div>
                {isClassicDone && !quantumResult && (
                  <div className="mt-2 text-center text-[9px] text-indigo-300 animate-pulse font-bold">
                    ロック解除！ 量子の力で一瞬で終わらせよう
                  </div>
                )}
              </>
            )}
          </div>
        </div>
      );
    }

    // ★ LEVEL 4: 最終認証
    function Level4Panel({ keyBits, ledger, onSyncFromLedger, onUnlockSecret }) {
      const [result, setResult] = useState(null);
      const [isVerifying, setIsVerifying] = useState(false);
      const scrollRef = useRef(null);
      
      useEffect(() => {
        if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
      }, [ledger]);

      const latestRows = ledger.slice(-5).reverse();

      const runVerify = () => {
        if (!ledger.length) { setResult({ ok: false, reason: "データなし" }); return; }
        
        setIsVerifying(true);

        setTimeout(() => {
          let prevHash = "QOS-ROOT";
          for (let i = 0; i < ledger.length; i++) {
            const e = ledger[i];
            const raw = JSON.stringify({ idx: i, prevHash, step: e.step, level: e.level, op: e.op, payload: e.payload });
            const expectHash = simpleHash(raw);
            if (e.prevHash !== prevHash || e.hash !== expectHash) {
              setIsVerifying(false);
              setResult({ ok: false, reason: `No.${i}で改ざん検知` }); return;
            }
            prevHash = e.hash;
          }

          const fromLedger = ledger.filter(e => e.step === "KEY_BIT")
            .sort((a, b) => a.payload.bitIndex - b.payload.bitIndex)
            .map(e => e.payload.bit).join("");

          if (!fromLedger) { 
            setIsVerifying(false);
            setResult({ ok: false, reason: "鍵データなし" }); return; 
          }
          
          const repaired = fromLedger !== keyBits;
          if (repaired && typeof onSyncFromLedger === "function") {
            onSyncFromLedger(fromLedger);
          }

          setIsVerifying(false);
          setResult({ ok: true, bitsFromLedger: fromLedger, repaired });
          
          if (typeof onUnlockSecret === "function") {
            setTimeout(onUnlockSecret, 1500); 
          }
        }, 2500);
      };

      return (
        <div className="mt-4 bg-slate-950/80 border border-emerald-900/60 rounded-xl p-3 relative overflow-hidden">
          {isVerifying && (
            <div className="absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center font-mono animate-fadeIn">
              <div className="matrix-bg absolute inset-0 opacity-20"></div>
              <div className="adic-scanner"></div>
              <div className="text-emerald-400 text-xs font-bold tracking-widest mb-1 animate-pulse">ADIC PROTOCOL</div>
              <div className="text-[9px] text-emerald-600">VERIFYING HASH CHAIN...</div>
              <div className="text-[8px] text-slate-500 mt-2">ACCESSING QUANTUM LEDGER</div>
            </div>
          )}

          <div className="flex justify-between items-center mb-2 relative z-10">
            <div className="flex items-center gap-2">
              <span className="text-xl bg-emerald-900/40 p-1.5 rounded-full">🛡️</span>
              <div>
                <div className="text-[9px] text-emerald-300 font-mono mb-0.5 flex items-center gap-1">
                  LEVEL 4: 最終認証 <span className="bg-emerald-900 text-[8px] px-1 rounded text-emerald-200">ADIC / Finite Closure</span>
                </div>
                <div className="text-[10px] text-slate-300 font-bold leading-tight">本物の扉を開くための証明</div>
              </div>
            </div>
            <button onClick={runVerify} disabled={isVerifying || result} className="px-3 py-1.5 rounded bg-emerald-600 text-[10px] font-bold text-white shadow hover:bg-emerald-500 flex items-center gap-1 disabled:opacity-50">
              <i className="ph-bold ph-check-circle"></i> 認証＆開錠
            </button>
          </div>
          
          <div className="text-[9px] text-slate-400 mb-2 leading-snug relative z-10">
            万が一、鍵がすり替えられていたら扉は開きません。<br/>
            <span className="text-emerald-200">「製造台帳(ログ)」</span>を全件スキャンし、正当な持ち主であることを証明します。
          </div>

          <div className="grid grid-cols-5 gap-2 relative z-10">
            <div className="col-span-3 bg-black/40 rounded p-2 border border-slate-800">
              <div className="text-[9px] text-slate-500 mb-1 border-b border-slate-800 pb-1">製造ログ (証拠)</div>
              <div className="space-y-1 max-h-16 overflow-auto" ref={scrollRef}>
                {ledger.length === 0 ? <div className="text-[9px] text-slate-600 text-center">記録なし</div> : 
                  latestRows.map((e) => (
                    <div key={e.id} className="flex justify-between text-[8px] font-mono text-slate-400">
                      <span>L{e.id} {e.op}</span>
                      <span className="text-slate-600">{e.hash.slice(0,4)}</span>
                    </div>
                  ))
                }
              </div>
            </div>

            <div className="col-span-2 flex items-center justify-center bg-slate-900/50 rounded border border-slate-800 p-1">
              {result ? (
                result.ok ? (
                  <div className="text-center animate-fadeIn">
                    <div className="text-emerald-400 text-2xl mb-0.5"><i className="ph-fill ph-lock-open"></i></div>
                    <div className="text-[10px] font-bold text-white">認証成功</div>
                    <div className="text-[8px] text-emerald-300/80">平和への扉<br/>OPEN</div>
                  </div>
                ) : (
                  <div className="text-center animate-fadeIn text-rose-400">
                    <div className="text-2xl mb-0.5"><i className="ph-fill ph-prohibit"></i></div>
                    <div className="text-[10px] font-bold">認証失敗</div>
                  </div>
                )
              ) : (
                <div className="text-[8px] text-slate-500 text-center">ボタンを押して<br/>ADIC認証を開始</div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function OSLog({ lastDecision }) {
      if (!lastDecision) return <div className="h-8 bg-slate-900/50 border-t border-slate-800 p-2 flex items-center justify-center text-slate-600 text-[9px]">[ AI監視システム待機中 ]</div>;
      const isBlocked = lastDecision.decision === "ブロック";
      return (
        <div className={`h-8 border-t px-3 flex items-center gap-2 ${isBlocked ? "bg-red-950/20 border-red-900/50" : "bg-emerald-950/10 border-slate-800"}`}>
          <div className={isBlocked ? "text-red-500" : "text-emerald-400"}><i className={isBlocked ? "ph-fill ph-warning-octagon" : "ph-fill ph-check-circle"}></i></div>
          <div className={`text-[9px] leading-tight truncate ${isBlocked ? "text-red-200" : "text-slate-300"}`}>{lastDecision.msg}</div>
        </div>
      );
    }

    // --- メインアプリ ---
    function QuantumApp() {
      const TARGET_LENGTH = 12; 
      const [showIntro, setShowIntro] = useState(true);
      const [showLv1Secret, setShowLv1Secret] = useState(false);
      const [showLv3Secret, setShowLv3Secret] = useState(false);
      const [showLv4Secret, setShowLv4Secret] = useState(false);
      
      const [stepPhase, setStepPhase] = useState(0); 
      const [osMode, setOsMode] = useState(true);
      const [s1, setS1] = useState({a:1, b:0}); 
      const [s2, setS2] = useState({a00:1, a01:0, a10:0, a11:0}); 
      const [keyBits, setKeyBits] = useState("");
      const [ledger, setLedger] = useState([]);
      const [lastDecision, setLastDecision] = useState(null);
      
      // Define 'mode' based on stepPhase for internal logic
      const mode = stepPhase === 0 ? "1q" : "2q";

      const appendLedger = (entry) => {
        setLedger((prev) => {
          const idx = prev.length;
          const prevHash = idx === 0 ? "QOS-ROOT" : prev[idx - 1].hash;
          const raw = JSON.stringify({ idx, prevHash, step: entry.step, level: entry.level, op: entry.op, payload: entry.payload });
          const hash = simpleHash(raw);
          return [...prev, { id: idx, step: entry.step, level: entry.level, op: entry.op, payload: entry.payload, prevHash, hash }];
        });
      };

      const metrics = useMemo(() => mode === "1q" ? computeMetrics("1q", s1, 0, 0) : computeMetrics("2q", s2, 0, 0), [mode, s1, s2]);

      const reset = () => {
        setStepPhase(0); setKeyBits(""); setLedger([]); setLastDecision(null);
        setS1({a:1, b:0}); setS2({a00:1, a01:0, a10:0, a11:0});
      };

      const copyToClipboard = (text) => {
        const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select();
        try { document.execCommand('copy'); } catch (e) {} document.body.removeChild(t);
      };

      // Ops
      const handlePrepare = () => {
        if (mode === "1q") {
          setS1({ a: 0.7071, b: 0.7071 });
          setLastDecision({ decision: "許可", msg: "量子コインをセット(50:50)", id: Date.now() });
          appendLedger({ step: "OP", level: 1, op: "準備(コイン)", payload: { desc: "50:50" } });
        } else {
          setS2({ a00: 0.707, a01: 0, a10: 0, a11: 0.707 });
          setLastDecision({ decision: "許可", msg: "ペアコインをセット(リンク)", id: Date.now() });
          appendLedger({ step: "OP", level: 2, op: "準備(ペア)", payload: { desc: "リンク" } });
        }
      };

      const handleMeasure = () => {
        if (osMode && metrics.stability > 0.8) { 
          setLastDecision({ decision: "ブロック", msg: "警告：偏りすぎています！", id: Date.now() }); 
          return; 
        }
        let bit = "";
        if(mode==="1q") { const r = measure1q(s1); bit = r.outcome.toString(); } 
        else { const r = measure2q(s2, 1); bit = r.outcome.toString(); }
        
        const index = keyBits.length;
        const newKey = keyBits + bit;
        const currentLevel = mode === "1q" ? 1 : 2;
        appendLedger({ step: "KEY_BIT", level: currentLevel, op: `ビット作成[${bit}]`, payload: { bitIndex: index, bit } });

        setKeyBits(newKey);
        setLastDecision({ decision: "許可", msg: `「${bit}」を作成`, id: Date.now() });
        
        if (newKey.length === 6) {
           setStepPhase(1); // Go to Lv2
           setLastDecision({ decision: "許可", msg: "Lv1完了。Lv2ペアモードへ移行", id: Date.now() });
        } else if (newKey.length >= TARGET_LENGTH) {
           setTimeout(() => setShowLv1Secret(true), 500); // Complete Lv2
        }
      };

      const handleHadamard = () => { setS1({ a: 0.7071, b: 0.7071 }); setLastDecision({ decision: "許可", msg: "リセット", id: Date.now() }); };
      const handleBias = () => { if(mode==="1q") setS1({ a: 0.95, b: 0.31 }); setLastDecision({ decision: "許可", msg: "偏らせました", id: Date.now() }); };
      const handleEntangle = () => { setS2({ a00: 0.707, a01: 0, a10: 0, a11: 0.707 }); setLastDecision({ decision: "許可", msg: "リンク", id: Date.now() }); };
      const handleNoise = () => { if(mode==="1q") setS1(noise1q(s1)); setLastDecision({ decision: "許可", msg: "ノイズ", id: Date.now() }); };

      // Helper to determine phase label
      const getPhaseLabel = () => {
        if (stepPhase === 0) return "LEVEL 1: シングルコイン鋳造";
        if (stepPhase === 1) return "LEVEL 2: ペアコイン鋳造";
        return "完了";
      };

      return (
        <div className="min-h-screen flex justify-center bg-[#020617] pb-24">
          {showIntro && <IntroModal onClose={() => setShowIntro(false)} />}
          
          {/* Secret Modals */}
          {showLv1Secret && (
            <SecretFileModal 
              title="量子コインの正体"
              content={<>
                <p>あなたが使った「準備」ボタン、実は<span className="text-cyan-300">「重ね合わせ(Superposition)」</span>という量子の性質を使っています。</p>
                <p>コインが立って回っているような状態で、0でも1でもない不思議な状態です。だからこそ、誰にも予測できない最強の鍵が作れるのです。</p>
                <p>ペアのコインは<span className="text-purple-300">「エンタングルメント(量子もつれ)」</span>状態。離れていても運命を共有する、量子の奇妙な絆です。</p>
              </>}
              onNext={() => { setShowLv1Secret(false); setStepPhase(2); }}
            />
          )}
          {showLv3Secret && (
            <SecretFileModal 
              title="一発スキャンの謎"
              content={<>
                <p>なぜ1回で正体がわかったのか？</p>
                <p>それは、あなたが作った鍵の情報（0と1のビット列）を、<span className="text-indigo-300">「波」として一気にゲートに流し込んだ</span>からです。</p>
                <p>普通の電気信号は1つずつしか通れませんが、量子は「波紋」のようにすべてのパターンを同時にチェックできるのです。</p>
              </>}
              onNext={() => { setShowLv3Secret(false); setStepPhase(3); }}
            />
          )}
          {showLv4Secret && (
            <SecretFileModal 
              title="絶対証明の仕組み"
              content={<>
                <p>OSがチェックした台帳は、<span className="text-emerald-300">有限個のステップをハッシュでつないだ「証明ログ」</span>です。</p>
                <p>一つ前のページの指紋（ハッシュ値）を次のページに埋め込んでいくので、どこかを1文字でも書き換えると、最後まで検査したときに必ず矛盾として見つかります。</p>
                <p>つまり、このログを最初から最後まで追いかければ、<span className="text-emerald-200">「正しいか／書き換えられているか」が必ず決まる</span>──それがADIC型の絶対証明です。</p>
              </>}
              onNext={() => { setShowLv4Secret(false); setStepPhase(4); }}
            />
          )}

          <div className="w-full max-w-md p-3 flex flex-col">
            {/* Header */}
            <div className="flex justify-between items-end border-b border-slate-800 pb-2 mb-2">
              <div>
                <h1 className="text-lg font-bold text-white tracking-widest font-tech flex gap-2 items-center"><i className="ph-fill ph-fingerprint text-emerald-500"></i> KEY FACTORY</h1>
                <p className="text-[8px] text-cyan-700 font-bold tracking-widest">MISSION: PEACE PROTOCOL</p>
              </div>
              <div className="text-right">
                <div className="text-[8px] text-slate-500">鍵の完成度</div>
                <div className="text-base font-bold text-cyan-400 font-mono leading-none">
                  {keyBits.length}<span className="text-[10px] text-slate-600"> / {TARGET_LENGTH} bit</span>
                </div>
              </div>
            </div>
            
            {/* --- PHASE 1&2: Create Key --- */}
            {(stepPhase === 0 || stepPhase === 1) && (
              <div className="animate-fadeIn">
                <div className="flex justify-end mb-2">
                   <button onClick={() => setOsMode(!osMode)} className={`text-[8px] px-2 py-0.5 rounded border ${osMode ? "border-emerald-500/50 text-emerald-400 bg-emerald-900/20" : "border-slate-700 text-slate-500"}`}>
                     <i className="ph-bold ph-shield-check"></i> {osMode ? "AI監視: ON" : "AI監視: OFF"}
                   </button>
                </div>

                <div className="mb-3">
                  <div className="text-[10px] font-bold text-white mb-1">{getPhaseLabel()}</div>
                  <BitSlots keyBits={keyBits} targetLength={TARGET_LENGTH} />
                </div>

                <div className="bg-slate-950/50 border border-slate-800 rounded-xl p-3 mb-3 flex flex-col items-center relative overflow-hidden min-h-[140px] justify-center">
                   <div className="absolute top-2 left-3 right-3 text-[9px] text-slate-400 text-center z-10 flex justify-between items-center">
                     <span className="font-bold text-slate-200">{mode==="1q" ? "シングルコイン" : "ペアコイン"}稼働中</span>
                   </div>
                   <div className="flex gap-6 z-10 scale-90 mt-4">
                     {mode === "1q" ? <QubitVisual p0={metrics.p0} p1={metrics.p1} label="回転中" /> : 
                       <><QubitVisual p0={metrics.p0} p1={metrics.p1} label="兄" /><QubitVisual p0={metrics.p0_2} p1={metrics.p1_2} label="弟" /></>}
                   </div>
                   <ProbabilityBar p0={mode==="1q" ? metrics.p0 : metrics.p0} p1={mode==="1q" ? metrics.p1 : metrics.p1} />
                </div>

                <div className="grid grid-cols-2 gap-2 mb-4">
                  <button onClick={handlePrepare} className="col-span-1 bg-slate-800 hover:bg-slate-700 p-2 text-left rounded border border-cyan-600/40 flex flex-col justify-center transition-all active:scale-95">
                    <div className="text-[10px] font-bold text-cyan-300 mb-0.5">① 準備 (自動)</div>
                    <div className="text-[9px] text-slate-400">コインをセット</div>
                  </button>
                  <button onClick={handleMeasure} className="col-span-1 bg-emerald-900/30 hover:bg-emerald-800/40 p-2 text-left rounded border border-emerald-500/50 flex flex-col justify-center transition-all active:scale-95">
                    <div className="text-[10px] font-bold text-emerald-300 mb-0.5">② 決定 (測定)</div>
                    <div className="text-[9px] text-emerald-100">1ビット作る</div>
                  </button>
                </div>
                
                <details className="mb-4">
                  <summary className="text-[8px] text-slate-600 cursor-pointer text-center hover:text-slate-400">▼ 実験用オプション</summary>
                  <div className="grid grid-cols-4 gap-1 mt-2">
                     <button onClick={handleHadamard} className="p-1 bg-slate-900 border border-slate-800 rounded text-[8px] text-slate-400">リセット</button>
                     <button onClick={handleBias} className="p-1 bg-slate-900 border border-slate-800 rounded text-[8px] text-slate-400">偏り</button>
                     <button onClick={handleNoise} className="p-1 bg-slate-900 border border-slate-800 rounded text-[8px] text-slate-400">ノイズ</button>
                     {mode==="2q" && <button onClick={handleEntangle} className="p-1 bg-slate-900 border border-slate-800 rounded text-[8px] text-slate-400">リンク</button>}
                  </div>
                </details>

                <div className="bg-black border border-slate-800 rounded p-2 mb-6">
                   <div className="flex justify-between items-center mb-1">
                     <div className="text-[9px] text-slate-500">作成された鍵</div>
                     <div className="text-[8px] text-emerald-500/70">{ledger.length}工程 記録済</div>
                   </div>
                   <div className="text-xl font-mono text-cyan-400 tracking-widest break-all leading-none min-h-[1.5em]">{keyBits || "..."}</div>
                </div>
                <OSLog lastDecision={lastDecision} />
              </div>
            )}

            {/* --- PHASE 2: Gate Check (Lv3) --- */}
            {stepPhase === 2 && (
              <div className="animate-fadeIn">
                <BitSlots keyBits={keyBits} targetLength={TARGET_LENGTH} />
                <Level3Panel 
                  keyBits={keyBits} 
                  onClear={() => {}} 
                  addLog={(level, op, value) => appendLedger({ step: "TEST", level, op: "回線テスト", payload: { desc: value } })} 
                  onUnlockSecret={() => setShowLv3Secret(true)}
                />
              </div>
            )}

            {/* --- PHASE 3: Audit (Lv4) --- */}
            {stepPhase === 3 && (
              <div className="animate-fadeIn">
                <BitSlots keyBits={keyBits} targetLength={TARGET_LENGTH} />
                <Level4Panel 
                  keyBits={keyBits}
                  ledger={ledger}
                  onSyncFromLedger={(bits) => setKeyBits(bits)} 
                  onUnlockSecret={() => setShowLv4Secret(true)}
                />
              </div>
            )}

            {/* --- PHASE 4: Result (All Done) --- */}
            {stepPhase === 4 && (
              <EndingReport keyBits={keyBits} reset={reset} />
            )}

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<QuantumApp />);
  </script>
</body>
</html>
